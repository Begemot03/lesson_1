<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/styles/styles.css" />
		<title>Lesson 1</title>
	</head>
	<body>
		<section class="section">
			<div class="container">
				<p class="mb-4">
					Напишите на почту
					<a class="mail" href="mailto:petrov.an@roistat.com"
						>petrov.an@roistat.com</a
					>, чтобы связаться с нами
				</p>

				<button class="button is-primary mb-4">Test Event</button>

				<form id="form" method="post">
					<div class="field">
						<label class="label">Имя</label>
						<div class="control">
							<input
								class="input"
								name="name"
								type="text"
								placeholder="Введите ваше имя"
							/>
						</div>
					</div>

					<div class="field">
						<label class="label">Номер телефона</label>
						<div class="control">
							<input
								class="input"
								name="phone"
								type="tel"
								placeholder="Введите ваш номер телефона"
							/>
						</div>
					</div>

					<div class="field">
						<label class="label">E-mail</label>
						<div class="control">
							<input
								class="input"
								name="email"
								type="email"
								placeholder="Введите ваш E-mail"
							/>
						</div>
					</div>

					<div class="field">
						<label class="label">Комментарий</label>
						<div class="control">
							<textarea
								class="textarea"
								name="comment"
								placeholder="Оставьте ваш комментарий"
								rows="4"
							></textarea>
						</div>
					</div>

					<div class="field">
						<div class="control">
							<button class="button is-link" type="submit">Отправить</button>
						</div>
					</div>
				</form>
			</div>
		</section>
		<script src="/src/scripts/main.js"></script>
		<script>
			(function (w, d, s, h, id) {
				w.roistatProjectId = id;
				w.roistatHost = h;
				var p = d.location.protocol == "https:" ? "https://" : "http://";
				var u = /^.*roistat_visit=[^;]+(.*)?$/.test(d.cookie)
					? "/dist/module.js"
					: "/api/site/1.0/" +
					  id +
					  "/init?referrer=" +
					  encodeURIComponent(d.location.href);
				var js = d.createElement(s);
				js.charset = "UTF-8";
				js.async = 1;
				js.src = p + h + u;
				var js2 = d.getElementsByTagName(s)[0];
				js2.parentNode.insertBefore(js, js2);
			})(
				window,
				document,
				"script",
				"cloud.roistat.com",
				"cd78bc8179dd1db6f76561a9aa290686"
			);
		</script>
	</body>
</html>
